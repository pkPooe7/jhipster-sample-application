<div>
    <h2 id="page-heading">
        <span jhiTranslate="sampleApp.dominantHand.home.title">Dominant Hands</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dominant-hand" [routerLink]="['/dominant-hand/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sampleApp.dominantHand.home.createLabel">
            Create a new Dominant Hand
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="dominantHands?.length === 0">
        <span jhiTranslate="sampleApp.dominantHand.home.notFound">No dominantHands found</span>
    </div>
    <div class="table-responsive" *ngIf="dominantHands?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="sampleApp.dominantHand.hand">Hand</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dominantHand of dominantHands ;trackBy: trackId">
                <td><a [routerLink]="['/dominant-hand', dominantHand.id, 'view' ]">{{dominantHand.id}}</a></td>
                <td jhiTranslate="{{'sampleApp.Hands.' + dominantHand.hand}}">{{dominantHand.hand}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/dominant-hand', dominantHand.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dominant-hand', dominantHand.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dominant-hand', { outlets: { popup: dominantHand.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
