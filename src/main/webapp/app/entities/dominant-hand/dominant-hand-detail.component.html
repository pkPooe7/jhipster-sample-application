<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dominantHand">
            <h2><span jhiTranslate="sampleApp.dominantHand.detail.title">Dominant Hand</span> {{dominantHand.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sampleApp.dominantHand.hand">Hand</span></dt>
                <dd>
                    <span jhiTranslate="{{'sampleApp.Hands.' + dominantHand.hand}}">{{dominantHand.hand}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dominant-hand', dominantHand.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
